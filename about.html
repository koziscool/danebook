<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>
    
    <main>

    <!-- Navbar Container -->
      <nav class="navbar navbar-default">
        <div class="container">

        <!-- Header Wrapper -->
		  <div class="navbar-header">

		   <!-- Collapses search and profile under toggle button -->
		    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>

		   <!-- Brand Logo -->
		    <a class="navbar-brand" href="#"><img src="img/danish_flag.gif" class="logo"></a>
		    <a class="navbar-brand">Danebook</a>
		  </div>

		 <!-- Input form & profile set to collapse -->
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

		   <!-- Search Bar -->
		    <form class="navbar-form navbar-left" role="search">
		     <div class="form-group">
		      	<input type="text" class="form-control" placeholder="Search for Users">
		  	  </div>
		    </form>

		   <!-- Link to profile -->
		    <ul class="nav navbar-nav navbar-right">
		     <li><a href="profile.html">Harry</a></li>
		    </ul>
		  </div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
      </nav>

    </main>

    <div class="container-fluid">
  	    <img id="cover-photo"  src="img/hogwarts_small.jpg" class="img-responsive col-sm-12" alt="Responsive Cover">
  	    <img id="profile-pic" src="img/harry_potter_small.jpg" alt="profile pic" class="img-rounded">
	</div>


    



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
